<nav class="navbar navbar-expand-lg navbar-light bg-light" role="banner">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li *ngFor="let cat of categories$ | async;"
          class="nav-item"
      >

           id="{{ cat.name }}-category-btn"

      </li>
    </ul>
</nav>
