<div class="toolbar" role="banner">
	<div class="btn-group btn-group-toggle">
		<label *ngFor="let cat of categories$ | async;"
           class="btn-primary"
           ngbButtonLabel
           for="{{ cat.name }}-category-btn"
           [class.selected]="cat.selected"
    >
      <button ngbButton id="{{ cat.name }}-category-btn" (click)="onNavClick($event)">{{ cat.name }}</button>
    </label>
	</div>
</div>
