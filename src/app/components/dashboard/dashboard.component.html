<ul>
  <li *ngFor="let game of games$ | async;">
    <div class="game card">
      <div class="image">
        <a [href]="game.href"><img src="{{ game.image }}" alt="{{ game.id }} game"/></a>
      </div>
      <div class="jackpot" *ngIf="game.jackpot">{{ game.jackpot }}</div>
      <div class="new-overlay" *ngIf="game.isNew"></div>
    </div>
  </li>
</ul>
